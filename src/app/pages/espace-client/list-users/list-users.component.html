<div class="content-wrapper">
    <div class="page-header">
        <h3 class="page-title"> Basic Tables </h3>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Tables</a></li>
                <li class="breadcrumb-item active" aria-current="page">Basic tables</li>
            </ol>
        </nav>
    </div>
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <ul class="nav nav-tabs">
                <li class="nav-item"><a class="nav-link active" data-toggle="tab">Clients</a></li>
                <li class="nav-item"><a class="nav-link" data-toggle="tab" routerLink="/add-user"
                        routerLinkActive="active">Ajouter
                        Client</a>
                </li>
            </ul>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th> User </th>
                            <th> Name </th>
                            <th> Progress </th>
                            <th> Amount </th>
                            <th> Deadline </th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let user of listUsers">
                        <tr *ngIf="user.role == 'Espace Client'">
                            <td class="py-1">
                                <img src="assets/images/faces-clipart/pic-1.png" alt="image" />
                            </td>
                            <td> {{user.firstName}} {{user.lastName}} </td>
                            <td>
                                <div class="progress">
                                    <div class="progress-bar bg-success" role="progressbar" style="width: 25%"
                                        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </td>
                            <td> $ 77.99 </td>
                            <td> May 15, 2015 </td>
                        </tr>
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Quick Action Toolbar Starts-->

</div>
